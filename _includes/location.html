<!-- 네이버 지도 API 로드 (Client ID 직접 입력) -->
<script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=yxhxnwbb3a&submodules=geocoder"></script>

<script>
document.addEventListener('DOMContentLoaded', function () {
  // --- 모든 위치 정보 하드코딩 ---
  var mapLat = 37.5262832;
  var mapLng = 127.133687;
  var mapZoom = 15; // 확대 레벨
  var locationName = "중흥교회";
  var locationAddress = "서울특별시 강동구 성내동 430-2";
  // -----------------------------

  var mapOptions = {
    center: new naver.maps.LatLng(mapLat, mapLng),
    zoom: mapZoom,
  };

  var map = new naver.maps.Map('naverMapHardcodedContainer', mapOptions); // 지도 컨테이너 ID 변경

  var marker = new naver.maps.Marker({
    position: new naver.maps.LatLng(mapLat, mapLng),
    map: map,
  });

  var infoWindowContent = [
    '<div style="padding:10px;min-width:200px;line-height:150%;">',
    '  <h5 style="margin-top:5px; font-weight:bold;">' + locationName + '</h5>',
    '  <p>' + locationAddress + '</p>',
    '</div>'
  ].join('');

  var infoWindow = new naver.maps.InfoWindow({
    content: infoWindowContent,
  });

  naver.maps.Event.addListener(marker, "click", function(e) {
    if (infoWindow.getMap()) {
      infoWindow.close();
    } else {
      infoWindow.open(map, marker);
    }
  });
});
</script>
