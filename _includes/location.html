<!-- 카카오맵 API 스크립트 -->
<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=0909b019254b2157feedee55afbca85e&autoload=false"></script>
<script>
  kakao.maps.load(function () {
    var container = document.getElementById('kakaoMapContainer');
    var mapLat = 35.317525;
    var mapLng = 128.724869;
    var mapLevel = 3;
    var locationName = "플라톤학원 진영";

    var options = {
      center: new kakao.maps.LatLng(mapLat, mapLng),
      level: mapLevel
    };

    var map = new kakao.maps.Map(container, options);
    var markerPosition = new kakao.maps.LatLng(mapLat, mapLng);
    var marker = new kakao.maps.Marker({ position: markerPosition });
    marker.setMap(map);

    var iwContent = `
      <div style="padding:5px; text-align:center;">
        ${locationName}<br>
        <a href="https://map.kakao.com/link/map/${locationName},${mapLat},${mapLng}" target="_blank" style="color:blue">큰지도보기</a>
        <a href="https://map.kakao.com/link/to/${locationName},${mapLat},${mapLng}" target="_blank" style="color:blue">길찾기</a>
      </div>
    `;
    var infowindow = new kakao.maps.InfoWindow({ content: iwContent });
    kakao.maps.event.addListener(marker, 'click', function () {
      infowindow.open(map, marker);
    });

    var mapTypeControl = new kakao.maps.MapTypeControl();
    map.addControl(mapTypeControl, kakao.maps.ControlPosition.TOPRIGHT);
    var zoomControl = new kakao.maps.ZoomControl();
    map.addControl(zoomControl, kakao.maps.ControlPosition.RIGHT);
  });
</script>
